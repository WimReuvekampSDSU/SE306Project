{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
  <div class="col-md-6">
    <h2>{{ item.title }}</h2>
    <img src="{{ item.image.url }}" alt="{{ item.title }}" style="width: 100%; max-width: 50%; height: auto; display: block; margin: 0 auto;">
  </div>
  <div class="col-md-6">
    <p>Price: ${{ item.price }}</p>
    <p>Description: {{ item.description }}</p>
    <p>Category: {{ item.category }}</p>
  </div>
</div>
{% endblock %}
