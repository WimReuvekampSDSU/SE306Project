{% extends 'base.html' %}

{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete "{{ item.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'my_items' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
