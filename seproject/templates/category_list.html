{% extends 'base.html' %}

{% block content %}
  <h1>Categories</h1>
  <ul>
    {% for category in categories %}
      <li>{{ category.name }} <form action="{% url 'category_delete' category.id %}" method="POST">{% csrf_token %}<button type="submit">Delete</button></form></li>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
  </ul>

  <h2>Add a new category</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add category</button>
  </form>
{% endblock %}
