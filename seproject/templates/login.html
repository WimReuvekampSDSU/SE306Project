{% extends 'base.html' %}

{% block title %}
  Login - My Auction Site
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="my-4">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="my-4">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
  </div>
{% endblock %}
