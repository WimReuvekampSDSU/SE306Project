{% extends 'base.html' %}

{% block title %}
  Sign Up - My Auction Site
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="my-4">Sign Up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="my-4">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
  </div>
{% endblock %}
